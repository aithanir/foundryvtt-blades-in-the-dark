<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITD.Name'}}"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body flex">
      {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
    </section>

    <div class="flex-vertical">
      <label class="label-stripe">{{localize "WOD.Continuity"}}</label>
      <input id="continuity" type="text" name="data.continuity" value="{{data.continuity}}" placeholder="{{localize 'BITD.Continuity'}}">
      <label class="label-stripe">{{localize "WOD.InjuryValue"}}</label>
      <input id="injury-value" type="text" name="data.injury_value" value="{{data.injury_value}}" placeholder="{{localize 'WOD.InjuryValue'}}">
      <label class="label-stripe">{{localize "WOD.ShockValue"}}</label>
      <input id="shock-value" type="text" name="data.shock_value" value="{{data.shock_value}}" placeholder="{{localize 'WOD.ShockValue'}}">
      <label class="label-stripe">{{localize "BITD.Scale"}}</label>
      <input id="harm-scale" type="text" name="data.scale" value="{{data.scale}}" placeholder="{{localize 'BITD.Scale'}}">
      <div class="label-stripe">{{localize "WOD.DiscardCondition"}}</div>
      <textarea name="data.discard_condition">{{{data.discard_condition}}}</textarea>      
      {{#if isGM}}
        <div class="label-stripe">{{localize "BITD.Effects"}}</div>
        <div id="effects">{{> "systems/winter-of-discontent/templates/parts/active-effects.html"}}</div>
      {{/if}}
    </div>
</form>
